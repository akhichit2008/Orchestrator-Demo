<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Admin</title>
    {% include "common_header_elements.html" %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .orders-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }
        .orders-container h1 {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <h1>Your Inventory</h1>
        <ul class="list-group">
            <li class="list-group-item">Product A - 150 units in stock</li>
            <li class="list-group-item">Product B - 320 units in stock</li>
            <li class="list-group-item">Product C - 50 units in stock</li>
        </ul>
    </div>
</body>
</html>
